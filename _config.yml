# General
source: src
destination: web
url: "http://neard.io"
baseurl: ""
title: "Neard"
description: "Portable WAMP software stack"
logo: /img/logo.png

# Github
github:
  baseurl: https://github.com
  user: crazy-max
  repo: neard

# Paths
paths:
  assets: assets
  bower: bower_components

# Files
files:
  css: neard.min.css
  js: neard.min.js
  vendor: vendor.json

# Filters
filters:
  css:
    - src/css/**/*.css
  js:
    - src/js/**/*.js
  data:
    - src/_data/**/*.json
  jekyll:
    - src/**/*.html
    - src/**/*.md
    - src/_data/**/*
    - src/_plugins/**/*.rb
    - src/feed.xml
    - src/feed.xslt.xml
    - src/robots.txt
    - src/sitemap.xml
    - src/sitemap.xsl

# Custom dirs
release_dir: release
download_dir: download

# Navigation bar
navbar:
  logo: "/img/logo-nav.png"
  title-img:
  links:
    News: "news"
    Downloads: "downloads"
    Documentation: "doc"
    Github: "https://github.com/crazy-max/neard"
    Donate: "https://www.paypal.me/crazyws"

