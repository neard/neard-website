<a href="#0" class="cd-top">Top</a>

{% if site.data.vendor.js %}
  {% for js in site.data.vendor.js %}
    {% if js contains "html5shiv" or js contains "respond.src" %}
    <!--[if lt IE 9]>
    <script src="{{ js | prepend: site.baseurl | replace: '//', '/' }}"></script>
    <![endif]-->
    {% else %}
    <script src="{{ js | prepend: site.baseurl | replace: '//', '/' }}"></script>
    {% endif %}
  {% endfor %}
{% endif %}

<script src="{{ site.paths.assets | prepend: site.baseurl | prepend: '/' | replace: '//', '/' }}/{{ site.files.js }}"></script>

{% if page.js %}
  {% for js in page.js %}
    <script src="{{ js | prepend: site.baseurl | replace: '//', '/' }}"></script>
  {% endfor %}
{% endif %}

{% include analytics.html %}
